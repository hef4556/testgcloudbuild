steps:
- name: 'ubuntu'
  args: ['bash', '-c', 'date -u +%Y%m%dT%H%M_$SHORT_SHA > _TAG']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['sql', 'export', 'sql', 'inst1lmpb9', 'gs://testingbucketlmpb9/sqldump' $(cat _TAG) $(cat '.gz'), '--database=lmpbdata']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rsync', '-rd', 'gs://testingbucketlmpb9', 'gs://bucketlogslmpb9']
